kind: pipeline
type: docker
name: default

steps:
- name: installation
  image: python
  commands:
  - pip install Flask
  - pip install requests

- name: testing
  image: python
  commands:
  - pip install pytest
  - python -m pytest

- name: fascade
  image: python
  commands:
  - python ./fascade.py

- name: logging
  image: python
  commands:
  - python ./log_srv.py

- name: msg
  image: python
  commands:
  - python ./msg-srv.py
